    <div>
        <form action="">

                <legend align="center"><strong><h2>ЗАРЕГИСТРИРУЙСЯ</h2></strong></legend>
                <p align="center">
                    <label for="login">придумайте логин</label>
                    <input id="login" type="login" name="login" required minlength="3" maxlength="12" placeholder="Введите логин"></input>
                </p>
                <p align="center">
                    <label for="login">введите email</label>
                    <input id="login" type="email" name="email" required placeholder="Введите свой email"></input>
                </p>
                <p align="center">
                    <label for="pass">Придумайте пароль</label>
                    <input id="pass" type="password" name="password" required minlength="6" maxlength="16" placeholder="Введите пароль"></input>
                </p>
                <p align="center">
                    <label for="passConf">Повторите пароль</label>
                    <input id="passConf" type="password" name="password" required placeholder="Повторите пароль"></input>
                </p>
                <p align="center">
                    <input type="file" multiple accept="image/*,image/jpeg">
                </p>
                <p align="center">
                    <input type="submit" value="Зарегистрироваться">
                </p>
            </fieldset>
        </form>
